apply from: 'build-dependecies/fasthub-dependencies.gradle'
apply from: 'build-dependecies/fasthub-config.gradle'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha18'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.41"
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'com.novoda:gradle-build-properties-plugin:0.3'
        classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha02'
        classpath 'com.google.gms:google-services:3.2.0'
        classpath 'com.apollographql.apollo:apollo-gradle-plugin:0.5.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
