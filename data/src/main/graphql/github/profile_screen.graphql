query getProfile($login:String!) {
  user(login: $login) {
    login
    avatarUrl
    viewerCanFollow
    viewerIsFollowing
    isViewer
    isDeveloperProgramMember
    id
    databaseId
    createdAt
    bio
    company
    email
    name
    websiteUrl
    location
    url
    organizations(first:30){
      nodes{
        avatarUrl
        email
        location
        login
        name
      }
      totalCount
    }
    followers(last: 0) {
      totalCount
    }
    following(last: 0) {
      totalCount
    }
    pinnedRepositories(first: 5) {
      totalCount
      nodes {
        name
        nameWithOwner
        primaryLanguage {
          name
          color
        }
        stargazers(first: 0) {
          totalCount
        }
        forkCount
        issues(first: 0, states: OPEN) {
          totalCount
        }
        pullRequests(first: 0, states: OPEN) {
          totalCount
        }
      }
    }
  }
}