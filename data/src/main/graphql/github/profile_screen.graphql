query getProfile($login: String!) {
  user(login: $login) {
    login
    avatarUrl
    viewerCanFollow
    viewerIsFollowing
    isViewer
    isDeveloperProgramMember
    id
    databaseId
    createdAt
    bio
    company
    email
    name
    websiteUrl
    location
    url
    organizations(first: 30) {
      nodes {
        avatarUrl
        email
        location
        login
        name
      }
      totalCount
    }
    followers(last: 0) {
      totalCount
    }
    following(last: 0) {
      totalCount
    }
    pinnedRepositories(first: 5) {
      totalCount
      nodes {
        name
        nameWithOwner
        primaryLanguage {
          name
          color
        }
        stargazers(first: 0) {
          totalCount
        }
        forkCount
        issues(first: 0, states: OPEN) {
          totalCount
        }
        pullRequests(first: 0, states: OPEN) {
          totalCount
        }
      }
    }
  }
}

query getProfileRepos($login: String!, $cursor: String) {
  user(login: $login) {
    repositories(first: 30, orderBy: {field: PUSHED_AT, direction: DESC}, after:$cursor) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      totalCount
      totalDiskUsage
      nodes {
        id
        databaseId
        name
        updatedAt
        diskUsage
        forkCount
        isFork
        isPrivate
        viewerHasStarred
        primaryLanguage {
          name
          color
        }
        stargazers(first: 0) {
          totalCount
        }
        issues(first: 0, states: OPEN) {
          totalCount
        }
        pullRequests(first: 0, states: OPEN) {
          totalCount
        }
      }
    }
  }
}

query getProfileStarredRepos($login: String!, $cursor: String) {
  user(login: $login) {
