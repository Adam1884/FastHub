        forkCount
        isFork
        isPrivate
        viewerHasStarred
        primaryLanguage {
          name
          color
        }
        stargazers(first: 0) {
          totalCount
        }
        issues(first: 0, states: OPEN) {
          totalCount
        }
        pullRequests(first: 0, states: OPEN) {
